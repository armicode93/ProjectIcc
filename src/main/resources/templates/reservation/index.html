<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head>
    <title>Liste des reservation</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Show title</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td><a th:text="${reservation.representation.show.title}">Sull</a></td>
        <td><a th:text="${reservation.places}">5</a></td>
        <td th:text="${reservation.representation.when}">Sull</td>
    </tr>
    </tbody>
</table>
</div>
</div>
</body>
</html>
