<!DOCTYPE html>
<html   lang="fr"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layouts/main}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fiche d'un artiste</title>
    <!--colore errore messaggi-->
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>

<div class="container">
    <div layout:fragment="content">
        <form action="# " th:action="@{'/localities/add'}" th:object="${locality}" method="post" class="form"> <!-- th:object ci serve per fare collegamento con il model -->
            <!-- <h1 th:text="|${artist.firstname} ${artist.lastname}|">ARMEN sulu</h1> -->
            <!--<div class="form-group">
                <strong> <label for="id">id</label></strong>
                <input class="form-control" type="number"  th:field="*{id}" id="id" placeholder="id">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
            </div>-->

            <div class="form-group">
                <strong> <label for="postalCode">Pr√©nom</label></strong>
                <input class="form-control" type="number"  th:field="*{postalCode}" id="postalCode" placeholder="postalCode">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('postalCode')}"  th:errors="*{postalCode}" th:errorclass="error"></div>
            </div>

            <div class="form-group">
                <strong><label for="localityName">Locality</label></strong>
                <!-- th field permette di recuperare il nome selezionato -->
                <input class="form-control" type="text" th:field="*{localityName}"  id="localityName" placeholder="localityName">
                <!-- place holder suggerimento allinterno del box -->
                <div class="alert alert-warning" th:if="${#fields.hasErrors('localityName')}" th:errors="*{localityName}" th:errorclass="error"></div>
            </div>

            <!-- th:errorclass="error" serve per indicare lo style del errore, il colore che ho definito sopra -->
            <br/>

            <input class="btn btn-primary" type="submit" value="Submit" /><br/><br/>
            <!-- class="btn btn-primary" serve per il design del bottone -->


            <!-- <div><a th:href="@{/artists/{id}}">annuler</a></div> -->
            <nav><a th:href="@{/localities}">Annuler</a></nav>

        </form>

    </div>
</div>

</body>
</html>
