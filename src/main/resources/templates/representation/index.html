<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head>
    <title>Liste des représentations de spectacle</title>
    <link rel ="stylesheet" type ="text/css" href ="/webjars/boostrap/4.1.3/css/boostrap.min.css"/>
</head>
<body>


<div class="container">
    <div layout:fragment="content">
        <h1 th:text="${title}">Liste des représentations de spectacle</h1>

        <table class ="table" th:unless="${#lists.isEmpty(representations)}"> <!-- condizione negativa, is not empty -->
            <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Designation</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>

            </tr>
            </thead>
            <tbody>

            <tr scope="row"  th:each="representation : ${representations}">

                <td><span th:text="${representation.show.title}">Ayiti</span></td>

                <span th:if="${representation.location}">
                        <td  th:text="' '+${representation.location.designation}"> - Art center</span></td>

                <td><span th:text="${#temporals.format(representation.when,'dd-MM-yyyy')}">12-10-2012</span></td>
                <td> <span th:text="${#temporals.format(representation.when,'HH:mm')}">13:30</span></td>


                <td><a th:href="@{/representations/{id}(id=${representation.id})}">View</a></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
