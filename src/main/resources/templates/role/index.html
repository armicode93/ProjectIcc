<!DOCTYPE html>
<html   lang="fr"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
        layout:decorate="~{layouts/main}">

<head>
    <title>Liste des Role</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <h1 th:text="${title}">Liste des role</h1>

        <ul th:unless="${#lists.isEmpty(roles)}">
            <li th:each="role :${roles}" th:text="${role.roleName}">Roles</li>
        </ul>

        <!--<nav> <a th:href="@{'/roles/add/'+${role.id}}">Add New  Role</a></nav>-->

    </div>
</div>
</body>
</html>
